<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="manager-css/manager-login.css" />
  </head>
  <body>
    <!-- Start header -->
    <header id="header">
      <div class="header">
        <div class="container">
          <div class="header-navbar">
            <div class="header-logo">
              <img src="../images/logo.png" alt="logo" id="pnglogo" />
              <div class="header-logo-text">
                <h2>Gold Rent a Car</h2>
              </div>
            </div>
            <div class="header-menu">
              <ul>
                <li><a href="manager.html">Home</a></li>
                <li><a href="manager-cars.html">Cars</a></li>

                <li><a href="manager-add-car.html">Add Car</a></li>
                <li><a href="manager-user.html">Users</a></li>
                <li><a href="manager-faq.html">Edit Faqs</a></li>
                <li><a href="manager-login.html">Login</a></li>
                <li><a href="manager-account.html">Profile</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="sign-up">
      <div class="card">
        <h3>Sign Up</h3>
        <div class="form-group">
          <img src="images/user.png" alt="" />
          <label for="name">Username</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <img src="images/email.png" alt="" />
          <label for="name">Email</label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <img src="images/phone-2.png" alt="" />
          <label for="name">Phone Number</label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <img src="images/lock.png" alt="" />
          <label for="name">Company Password</label>
          <input type="password" required />
        </div>
        <div class="form-group">
          <img src="images/lock.png" alt="" />
          <label for="name">Confirm Company Password</label>
          <input type="password" required />
        </div>
        <button class="btn" type="submit">Sign Up</button>
        <a href="manager-login.html" class="ahref"
          >Already have an account? Login</a
        >
      </div>
    </div>
  </body>
</html>
